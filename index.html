<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="img-wrapper">
      <img src="./images/illustration-hero.svg" alt ="">
    </div>
    <header class="header">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </header>
    <div class="plan-wrapper">
      <div class="icon-plan-wrapper">
        <div class="icon"></div>
        <div class="plan">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
      </div>
      <button class="change" id="change" name="change">Change</button>
    </div>
    <div class="buttons">
      <button class="button"" id="proceed" name="proceed">Proceed to Payment</button>
      <button class="button" id="cancel" name="cancel">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/k-stopczynska" target="_blank">k-stopczynska</a>.
  </footer>
</body>
</html>
